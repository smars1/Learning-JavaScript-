<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<body>
    <p>Input your data please, to put in contact with us </p>
    <fieldset>
        <legend>Contact data</legend>
        <!-- In the tag <from> the metadata action="" we allows made something, like in this case is used to access a path from a web page  when someone to press the accept button -->
        <form action="Page2.html">
            <label for="">Name</label>
            <input type="text" placeholder="Input your name"/>
            <label for="">Last name</label>
            <input type="text" placeholder="Input your last name"/>
            <br/>
            <label for="">Email</label>
            <input type="email" placeholder="Input your email address"/>
            <br/>
            <label for="">Comentarios</label>
            <textarea></textarea>
            <button>Accept</button>
            
        </form>
    </fieldset>
</body>
</html>
